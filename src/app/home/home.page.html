<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="assets/images/classroom.jpg" alt="Classroom" />
    <ion-card-header>
      <ion-card-subtitle>
        Classroom Attendance Manager
      </ion-card-subtitle>
      <ion-card-title>@10Dance</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        @10Dance is an Attendance app for a school
      </p>
      <a routerLink="/roster" routerDirection="forward">
        Go To Roster
      </a>
    </ion-card-content>
  </ion-card>
</ion-content>
